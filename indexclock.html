<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Time</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1 class="display-3">
        Employee Time Clock
      </h1>
    </div>

    <div class="card">
      <div class="card-header">Employee Records </div>
      <div class="card-body">
        <table class="table table-hover table-sm">
          <thead class="thead-light">
            <tr>
              <th>Name</th>
              <th>Role</th>
              <th>Start Date</th>
              <th>Months Worked</th>
              <th>Monthly Rate</th>
              <th>Total Billed</th>
            </tr>

          </thead>
          <tbody id="employeeData">
            <!--create new employeeData rows with jQuery -->

          </tbody>
        </table>
      </div>
    </div>
    
    <div class="card">
      <div class="card-header">Enter Employee Information</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="emName">Name</label>
            <input type="text" class="form-control form-control-sm" id="emName" aria-describedby="emailHelp" placeholder="Enter Name">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="date" class="form-control form-control-sm" id="startDate" placeholder="MM/DD/YYYY">
          </div>
          <div class="form-group">
            <label for="role">Role</label>
            <input type="text" class="form-control form-control-sm form-text text-muted" id="role">
          </div>
          <div class="form-group">
            <label for="monthlyRate">Monthly Rate</label>
            <input type="text" class="form-control form-control-sm form-text text-muted" id="monthlyRate">
          </div>
          <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>

        </form>
      </div>
    </div>
  </div>

  </div>

  <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js">
  </script>
  <script src="timeclock.js"></script>
</body>

</html>
